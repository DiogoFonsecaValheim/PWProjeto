<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Rating</title>
</head>
<body>
    <h1>Alterar Rating</h1>
    <form method="POST" action="{% url 'artigos:adicionar_rating' post_id=post.id %}">
        {% csrf_token %}
        <label for="novo_rating">Novo Rating:</label>
        <select name="novo_rating" id="novo_rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
