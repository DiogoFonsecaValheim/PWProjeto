<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comentário</title>
</head>
<body>
    <h1>Editar Comentário</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ comentario.nome }}"><br>
        <label for="titulo">Comentário:</label><br>
        <textarea id="titulo" name="titulo" rows="4" cols="50">{{ comentario.titulo }}</textarea><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
